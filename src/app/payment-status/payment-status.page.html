<ion-header>
  <ion-toolbar>
    <ion-title>Payment Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <h2>{{message}}</h2>
  <p>Bank Reference Number: <span>{{bankRefNo}}</span></p>
  <p>Order Number: <span>{{order_no}}</span></p>
  <p>Order Amount: <span>{{order_amt}}</span></p> -->

  <!-- <div class="card-bg"></div> -->
  <ion-card>
    <ion-card-header>
      <!-- <img src="./assets/img/paylaterimg.svg" /> -->
      <ion-card-title>{{message}}!</ion-card-title>
      <ion-card-subtitle>Order ID :
        {{order_no}}</ion-card-subtitle>
    </ion-card-header>
    <div class="divider"></div>
    <ion-card-content class="card-content">
      <div class="store-name">
        <p>Bank Reference Number</p>
        <p>{{bankRefNo}}</p>
      </div>
      <ion-item lines="none" class="ion-text-center" color="secondary">
        <ion-label>{{orderDate | date }}</ion-label>
      </ion-item>
      <ion-item lines="none" class="ion-text-center pay-mode">
        <ion-label>Payment mode : <span class="bold">Card-{{cardName}}</span></ion-label>
      </ion-item>
      <ion-item lines="none" class="ion-text-center">
        <ion-label>Amount to be paid
          <div class="amount-label">
            <span class="icon-rupee font-s"></span>
            {{order_amt}}
          </div>
        </ion-label>
      </ion-item>
    </ion-card-content>
    <ion-item class="ion-text-center" detail="true" (click)="ViewReceipt()">
      <ion-button fill="clear">View Reciept</ion-button>
    </ion-item>
    <ion-item lines="none" class="ion-text-center" detail="true" (click)="goToHome()">
      <ion-button fill="clear">Back to home</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
